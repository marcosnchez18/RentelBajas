<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generar Sepa</title>
    <link rel="icon" type="image/x-icon" href="/public/img/rentelfavicon-removebg-preview.png" />
    <link rel="stylesheet" href="./public/style/bootstrap.min.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<body>
    <style>
        th {
           background-color: rgb(211, 209, 209); 
        }
    </style>
    <div id="containerSepa" style="display: flex; justify-content: center; align-items: center; height: 30vh;">
        <div class="card col-md-5 text-left mx-auto container-sm shadow">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/home">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Buscar cliente</li>
                </ol>
            </nav>
            <div class="card-body">
                <div>
                    <form id="formularioSepa">
                        <h3 class="col-md-6 mx-auto">Buscar clientes</h3>
                        <div class="col-md-6 mx-auto">
                            <label class="form-label" for="nombreApellidoSepa">Nombre y Apellidos:</label>
                            <div class="d-flex">
                                <input class="form-control mb-3" type="text" id="nombreApellidoSepa"

                                <button type="button" onclick="buscarCliente()" class="btn btn-primary btn-sm mb-3" id="btnBuscarCliente">

                                    </svg>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        </div>
        <div class="container-fluid mt-3">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Generar SEPA</th>
                            <th>Nombre</th>
                            <th>DNI</th>
                            <th>Teléfono movil</th>
                            <th>Email</th>
                            <th>Dirección</th>
                            <th>Localidad</th>
                            <th>Provincia</th>
                            <th>Código postal</th>
                            <th>Usuario</th>
                            <th>Prod.contratados</th>

                    <tbody id="tablebody">
                          
                    </tbody>
                </table>
            </div>
        </div>
<script src="/public/src/sepa.js"></script>
