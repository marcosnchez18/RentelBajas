<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Clientes</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <!-- Barra de navegación superior -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="logo.png" alt="Logo" style="width: 50px;">
        </a>
        <div class="ml-auto">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sobre nosotros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contacto</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container">
        <!-- Título y Logo -->
        <div class="text-center my-4">
            <img src="../img/logo.png" alt="Logo" style="width: 100px;">
            <h1 class="mt-3">Buscar Cliente</h1>
        </div>

        <!-- Formulario de búsqueda -->
        <form id="searchForm" class="mt-3">
            <div class="form-group">
                <label for="dni">Introduzca el DNI del cliente:</label>
                <input type="text" class="form-control" id="dni" name="dni" required>
            </div>
            <button type="submit" class="btn btn-primary">Buscar</button>
        </form>

        <!-- Mensaje de error o datos del cliente -->
        <div id="error" class="alert alert-danger mt-3" style="display:none;"></div>
        <div id="clienteData" style="display:none;">
            <h2 class="mt-5">Datos del Cliente</h2>
            <table class="table mt-3">
                <thead>
                    <tr>
                        <th>DNI</th>
                        <th>Nombre</th>
                        <th>Teléfono Fijo</th>
                        <th>Teléfono Móvil</th>
                        <th>Dirección</th>
                        <th>Población</th>
                        <th>Código Postal</th>
                        <th>Email</th>
                        <th>Facturas Pendientes</th>
                    </tr>
                </thead>
                <tbody id="clienteTableBody">
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById("searchForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            const dni = document.getElementById("dni").value;
            const url = "http://10.58.6.89:8082/get_data_client_for_dni";

            try {
                const response = await fetch(url, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ dni: dni })
                });
                const data = await response.json();

                if (data.error) {
                    document.getElementById("error").style.display = "block";
                    document.getElementById("error").textContent = data.error;
                    document.getElementById("clienteData").style.display = "none";
                } else {
                    document.getElementById("error").style.display = "none";
                    document.getElementById("clienteData").style.display = "block";
                    
                    const clienteTableBody = document.getElementById("clienteTableBody");
                    clienteTableBody.innerHTML = `
                        <tr>
                            <td>${data.dni}</td>
                            <td>${data.nombre}</td>
                            <td>${data.telefonofijo}</td>
                            <td>${data.telefonomovil}</td>
                            <td>${data.direccion}</td>
                            <td>${data.poblacion}</td>
                            <td>${data.codpostal}</td>
                            <td>${data.email}</td>
                            <td>${data.NFacPendientes}</td>
                        </tr>
                    `;
                }
            } catch (error) {
                document.getElementById("error").style.display = "block";
                document.getElementById("error").textContent = "Error al conectar con la API.";
                document.getElementById("clienteData").style.display = "none";
            }
        });
    </script>
</body>
</html>
