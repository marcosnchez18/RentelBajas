<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="bg-gray-100">
    <nav class="bg-gray-50 shadow-md py-4">
        <div class="container mx-auto flex items-center justify-between px-6">
            <a href="#" class="text-blue-600 font-semibold text-xl"><img src="/static/img/logo.png" alt="Logo" class="w-12"></a>
            <ul class="flex space-x-4">
                <li><a href="#" class="text-gray-600 hover:text-blue-600">Home</a></li>
                <li><a href="#" class="text-gray-600 hover:text-blue-600">Sobre nosotros</a></li>
                <li><a href="#" class="text-gray-600 hover:text-blue-600">Contacto</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mx-auto mt-10">
        <div class="text-center my-6">
            <h1 class="text-3xl font-semibold">Buscar Cliente</h1>
        </div>

        <form id="searchForm" class="flex justify-center mt-4">
            <div class="flex space-x-2 w-1/2">
                <select class="form-select w-1/3 p-2 border border-gray-300 rounded" id="searchType" name="searchType">
                    <option value="dni">Buscar por DNI</option>
                    <option value="nombre">Buscar por Nombre</option>
                </select>
                <input type="text" class="w-2/3 p-2 border border-gray-300 rounded" id="searchValue" name="searchValue" placeholder="Introduzca el DNI o Nombre del cliente" required>
                <button class="bg-blue-600 text-white px-4 rounded hover:bg-blue-700" type="submit"><i class="fas fa-search"></i></button>
            </div>
        </form>

        <div id="error" class="alert alert-danger mt-3 hidden bg-red-100 text-red-700 p-4 rounded"></div>
        
        <div id="clienteData" class="hidden mt-8">
            <div class="overflow-x-auto">
                <table class="table-auto w-full border border-gray-200 text-sm text-center">
                    <thead>
                        <tr class="bg-blue-600 text-white">
                            <th class="px-4 py-2">DNI</th>
                            <th class="px-4 py-2">Nombre</th>
                            <th class="px-4 py-2">Email</th>
                            <th class="px-4 py-2">Teléfono Fijo</th>
                            <th class="px-4 py-2">Teléfono Móvil</th>
                            <th class="px-4 py-2">Dirección</th>
                            <th class="px-4 py-2">Facturas Pendientes</th>
                            <th class="px-4 py-2">Productos</th>
                            <th class="px-4 py-2">Estado</th>
                            <th class="px-4 py-2">Fecha Fin</th>
                        </tr>
                    </thead>
                    <tbody id="clienteTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="/static/js/search.js"></script>
</body>
</html>
