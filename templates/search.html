<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Clientes</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #f9f9f9;
        }

        .navbar {
            margin-bottom: 2rem;
        }

        .input-group {
            width: 50%;
            margin: 0 auto;
        }

        .table-container {
            display: flex;
            justify-content: center;
        }

        .table {
            width: 80%;
            margin: 0 auto;
        }

        .table th {
            background-color: #007bff;
            color: white;
        }

        /* Forzamos todo el contenido a estar en una sola línea */
        .table td,
        .table th {
            white-space: nowrap;
            text-align: center;
            vertical-align: middle;
        }

        .badge-danger {
            background-color: #dc3545;
        }

        .product-icons {
            display: inline-block;
            margin: 0 5px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="../img/logo.png" alt="Logo" style="width: 50px;">
        </a>
        <div class="ml-auto">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sobre nosotros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contacto</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="text-center my-4">
            <h1 class="mt-3">Buscar Cliente</h1>
        </div>

        <form id="searchForm" class="mt-3">
            <div class="input-group">
                <input type="text" class="form-control" id="dni" name="dni" placeholder="Introduzca el DNI del cliente" required>
                <div class="input-group-append">
                    <button class="btn btn-primary" type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </form>

        <br /><br /><br /><br />
        <div id="error" class="alert alert-danger mt-3" style="display:none;"></div>
        <div id="clienteData" style="display:none;">
            <div class="table-container">
                <table class="table table-hover mt-3">
                    <thead>
                        <tr>
                            <th>DNI</th>
                            <th>Nombre</th>
                            <th>Email</th>
                            <th>Teléfono Fijo</th>
                            <th>Teléfono Móvil</th>
                            <th>Dirección</th>
                            <th>Facturas Pendientes</th>
                            <th>Productos</th>
                            <th>Estado</th>
                        </tr>
                    </thead>
                    <tbody id="clienteTableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById("searchForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            const dni = document.getElementById("dni").value;
            const url = "http://10.58.6.89:8082/get_data_client_baja_for_dni";

            try {
                const response = await fetch(url, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ dni: dni })
                });
                const data = await response.json();

                if (data.length === 0 || data.error) {
                    document.getElementById("error").style.display = "block";
                    document.getElementById("error").textContent = data.error || "No se encontraron datos para el DNI proporcionado.";
                    document.getElementById("clienteData").style.display = "none";
                } else {
                    document.getElementById("error").style.display = "none";
                    document.getElementById("clienteData").style.display = "block";

                    const clienteTableBody = document.getElementById("clienteTableBody");
                    clienteTableBody.innerHTML = "";

                    data.forEach((cliente) => {
                        const facturasPendientes = cliente.NFacPendientes > 0
                            ? `<span class="badge badge-danger">${cliente.NFacPendientes}</span>`
                            : cliente.NFacPendientes;
                        const estadoCliente = cliente.Baja ? "Baja" : "Alta";

                        const productosContratados = `
                            ${cliente.PMovil ? '<i class="fas fa-mobile-retro product-icons"></i>' : ''}
                            ${cliente.Pfijo ? '<i class="fas fa-phone product-icons"></i>' : ''}
                            ${cliente.Pcentralita ? '<i class="fas fa-rectangle-ad product-icons"></i>' : ''}
                            ${cliente.Pfibra ? '<i class="fas fa-wifi product-icons"></i>' : ''}
                            ${cliente.Ptv ? '<i class="fas fa-rectangle-ad product-icons"></i>' : ''}
                        `;

                        const row = `
                            <tr data-dni="${cliente.dni}" class="cliente-row">
                                <td>${cliente.dni}</td>
                                <td>${cliente.nombre}</td>
                                <td>${cliente.email ? cliente.email : "No disponible"}</td>
                                <td>${cliente.telefonofijo}</td>
                                <td>${cliente.telefonomovil}</td>
                                <td>${cliente.direccion}, ${cliente.poblacion}, ${cliente.codpostal}</td>
                                <td>${facturasPendientes}</td>
                                <td>${productosContratados}</td>
                                <td>${estadoCliente}</td>
                            </tr>
                        `;
                        clienteTableBody.innerHTML += row;
                    });

                    // Añadir evento a las filas para redirigir al formulario
                    document.querySelectorAll('.cliente-row').forEach(row => {
                        row.addEventListener('click', function() {
                            const dni = this.getAttribute('data-dni');
                            window.location.href = `cliente_formulario.html?dni=${dni}`;
                        });
                    });
                }
            } catch (error) {
                document.getElementById("error").style.display = "block";
                document.getElementById("error").textContent = "Error al conectar con la API.";
                document.getElementById("clienteData").style.display = "none";
            }
        });
    </script>
</body>

</html>
