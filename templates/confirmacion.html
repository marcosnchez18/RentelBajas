<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de Baja de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-serif text-gray-800">

    <div class="container mx-auto mt-12 max-w-2xl">
        <h2 class="text-center text-4xl font-bold text-gray-800 mb-10">Confirmación de Baja de Productos</h2>

        <!-- Información del Cliente -->
        <div class="bg-white shadow-lg rounded-lg p-10 mb-8 border border-gray-200">
            <h3 class="text-2xl font-semibold mb-6 text-gray-600">Datos del Cliente</h3>
            <div class="text-lg leading-relaxed">
                <p class="mb-4"><span class="font-semibold text-gray-700">Nombre:</span> {{ nombre }}</p>
                <p class="mb-4"><span class="font-semibold text-gray-700">Email:</span> {{ email }}</p>
                <p class="mb-4"><span class="font-semibold text-gray-700">Teléfono:</span> {{ telefono }}</p>
                <p><span class="font-semibold text-gray-700">Dirección:</span> {{ direccion }}</p>
            </div>
        </div>

        <!-- Productos Seleccionados -->
        <div class="bg-white shadow-lg rounded-lg p-10 mb-8 border border-gray-200">
            <h3 class="text-2xl font-semibold mb-6 text-gray-600">Productos Seleccionados para Baja</h3>
            <ul class="list-disc list-inside text-lg text-gray-700">
                {% for producto in productos %}
                    <li class="border-b border-gray-100 py-3">{{ producto }}</li>
                {% endfor %}
            </ul>
        </div>

        <!-- Botones de Confirmar y Rechazar -->
        <div class="text-center space-x-6">
            <button class="bg-blue-600 text-white font-semibold py-3 px-8 rounded-lg shadow-md hover:bg-blue-700 transition-all duration-200 transform hover:scale-105 text-lg">Confirmar</button>
            <button class="bg-red-600 text-white font-semibold py-3 px-8 rounded-lg shadow-md hover:bg-red-700 transition-all duration-200 transform hover:scale-105 text-lg">Rechazar</button>
        </div>
    </div>

</body>
</html>
