<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumen del Cliente</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            background-color: #f4f6f9;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 900px;
            margin-top: 2rem;
        }
        h2, h3 {
            color: #34495e;
        }
        .card {
            background-color: #ffffff;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-bottom: 1.5rem;
            padding: 1.5rem;
        }
        .form-group label {
            color: #7f8c8d;
            font-weight: bold;
        }
        .form-control {
            border: 1px solid #ced4da;
            border-radius: 5px;
        }
        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
            transition: background-color 0.3s ease;
        }
        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
        h4 {
            color: #000;
            font-size: 1.25rem;
            font-weight: bold;
            margin-top: 1rem;
            margin-bottom: 0.5rem;
        }
        ul {
            list-style-type: none;
            padding-left: 0;
        }
        li {
            padding: 0.75rem 1rem;
            background-color: #ecf0f1;
            margin-bottom: 0.5rem;
            border-radius: 5px;
            font-size: 0.95rem;
            color: #34495e;
        }
        li label {
            font-weight: normal;
            color: #34495e;
        }
        .product-title {
            font-weight: bold;
            color: #000;
        }
        .product-info {
            font-style: italic;
            color: #555;
        }
        .form-check-input {
            margin-right: 10px;
        }
        .text-center {
            margin-top: 2rem;
            font-weight: 600;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Resumen del Cliente</h2>
        <div class="card">
            <form id="clienteForm">
                <div class="form-group">
                    <label for="dni">DNI:</label>
                    <input type="text" class="form-control" id="dni" disabled>
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" disabled>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono Fijo:</label>
                    <input type="text" class="form-control" id="telefonofijo" disabled>
                </div>
                <div class="form-group">
                    <label for="movil">Teléfono Móvil:</label>
                    <input type="text" class="form-control" id="telefonomovil" disabled>
                </div>
                <div class="form-group">
                    <label for="direccion">Dirección:</label>
                    <input type="text" class="form-control" id="direccion" disabled>
                </div>
            </form>
        </div>

        <h3 class="text-center">Productos Contratados</h3>
        <div id="productosResumen" class="card"></div>

        <div class="text-center">
            <button type="button" class="btn btn-success" onclick="confirmarBaja()">Confirmar</button>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const clienteDNI = urlParams.get('dni');
        let productosDisponibles = false;

        async function obtenerDatosCliente(dni) {
            try {
                const response = await fetch("http://10.58.6.89:8082/get_data_client_baja_for_dni", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ dni: dni })
                });
                const data = await response.json();

                if (!data || data.length === 0) {
                    document.getElementById("productosResumen").innerHTML = "<p>Error: Cliente no encontrado.</p>";
                    return;
                }

                const cliente = data[0];
                document.getElementById("dni").value = cliente.dni;
                document.getElementById("nombre").value = cliente.nombre;
                document.getElementById("email").value = cliente.email || "No disponible";
                document.getElementById("telefonofijo").value = cliente.telefonofijo;
                document.getElementById("telefonomovil").value = cliente.telefonomovil;
                document.getElementById("direccion").value = `${cliente.direccion}, ${cliente.poblacion}, ${cliente.codpostal}`;

                obtenerResumenProductos(cliente.id);
            } catch (error) {
                console.error("Error al obtener datos del cliente:", error);
            }
        }

        async function obtenerResumenProductos(id) {
            const url = `http://10.58.6.89:8082/cliente/${id}/products`;

            try {
                const response = await fetch(url);
                const productos = await response.json();

                let resumenHTML = "";
                productosDisponibles = false;

                if (productos.lineas_moviles && Object.keys(productos.lineas_moviles).length > 0) {
                    productosDisponibles = true;
                    resumenHTML += `<h4>Líneas Móviles</h4><ul>`;
                    Object.values(productos.lineas_moviles).forEach(linea => {
                        resumenHTML += `
                            <li>
                                <input type="checkbox" class="form-check-input" id="movil_${linea.ID}" data-info="Número: ${linea.DDI}, Tarifa: ${linea.NomTarifa}, Precio: ${linea.PvpCuotaTarifa}€">
                                <label for="movil_${linea.ID}">
                                    <span class="product-title">Número:</span> ${linea.DDI} <br>
                                    <span class="product-title">Tarifa:</span> <span class="product-info">${linea.NomTarifa}</span> <br>
                                    <span class="product-title">Precio:</span> <span class="product-info">${linea.PvpCuotaTarifa}€</span>
                                </label>
                            </li>`;
                    });
                    resumenHTML += `</ul>`;
                }

                if (productos.servicios_adicionales && Object.keys(productos.servicios_adicionales).length > 0) {
                    productosDisponibles = true;
                    resumenHTML += `<h4>Servicios Adicionales</h4><ul>`;
                    Object.values(productos.servicios_adicionales).forEach(servicio => {
                        resumenHTML += `
                            <li>
                                <input type="checkbox" class="form-check-input" id="servicio_${servicio.ID}" data-info="Descripción: ${servicio.Descripcion}, Precio: ${servicio.Precio}€">
                                <label for="servicio_${servicio.ID}">
                                    <span class="product-title">Descripción:</span> <span class="product-info">${servicio.Descripcion}</span> <br>
                                    <span class="product-title">Precio:</span> <span class="product-info">${servicio.Precio}€</span>
                                </label>
                            </li>`;
                    });
                    resumenHTML += `</ul>`;
                }

                if (productos.internet && Object.keys(productos.internet).length > 0) {
                    productosDisponibles = true;
                    resumenHTML += `<h4>Internet</h4><ul>`;
                    Object.values(productos.internet).forEach(internet => {
                        resumenHTML += `
                            <li>
                                <input type="checkbox" class="form-check-input" id="internet_${internet.ID}" data-info="Descripción: ${internet.Descripcion}, Precio: ${internet.PVPConIva}€">
                                <label for="internet_${internet.ID}">
                                    <span class="product-title">Descripción:</span> <span class="product-info">${internet.Descripcion}</span> <br>
                                    <span class="product-title">Precio:</span> <span class="product-info">${internet.PVPConIva}€</span>
                                </label>
                            </li>`;
                    });
                    resumenHTML += `</ul>`;
                }

                if (productos.fijos && Object.keys(productos.fijos).length > 0) {
                    productosDisponibles = true;
                    resumenHTML += `<h4>Fijos</h4><ul>`;
                    Object.values(productos.fijos).forEach(fijo => {
                        resumenHTML += `
                            <li>
                                <input type="checkbox" class="form-check-input" id="fijo_${fijo.ID}" data-info="Número: ${fijo.DDI}, Precio con IVA: ${fijo.PrecioConIva}€">
                                <label for="fijo_${fijo.ID}">
                                    <span class="product-title">Número:</span> ${fijo.DDI} <br>
                                    <span class="product-title">Precio con IVA:</span> <span class="product-info">${fijo.PrecioConIva}€</span>
                                </label>
                            </li>`;
                    });
                    resumenHTML += `</ul>`;
                }

                document.getElementById("productosResumen").innerHTML = resumenHTML || "<p>No hay productos contratados.</p>";
            } catch (error) {
                console.error("Error al obtener productos:", error);
            }
        }

        function confirmarBaja() {
            const email = document.getElementById("email").value;
            if (!productosDisponibles) {
                Swal.fire({
                    icon: "error",
                    title: "Error",
                    text: "No puedes dar de baja a un cliente sin productos."
                });
                return;
            }

            if (email === "No disponible") {
                Swal.fire({
                    icon: "error",
                    title: "Error",
                    text: "El cliente no tiene un email registrado."
                });
                return;
            }

            const productosSeleccionados = document.querySelectorAll("#productosResumen .form-check-input:checked");
            if (productosSeleccionados.length === 0) {
                Swal.fire({
                    icon: "warning",
                    title: "Advertencia",
                    text: "No has seleccionado ningún producto para dar de baja."
                });
                return;
            }

            generarPDF(productosSeleccionados);
        }

        obtenerDatosCliente(clienteDNI);
    </script>
</body>
</html>
