<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumen del Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">

    <nav class="bg-gray-50 shadow-md py-4">
        <div class="container mx-auto flex items-center justify-between px-6">
            <a href="#" class="text-blue-600 font-semibold text-xl"><img src="../img/logo.png" alt="Logo" class="w-12"></a>
            <ul class="flex space-x-4">
                <li><a href="#" class="text-gray-600 hover:text-blue-600">Home</a></li>
                <li><a href="#" class="text-gray-600 hover:text-blue-600">Sobre nosotros</a></li>
                <li><a href="#" class="text-gray-600 hover:text-blue-600">Contacto</a></li>
            </ul>
        </div>
    </nav>
    <div class="container mx-auto mt-8 max-w-3xl">
        <h2 class="text-center text-2xl font-bold text-gray-700 mb-6">Resumen del Cliente</h2>

        <!-- Información del Cliente -->
        <div id="clienteInfo" class="bg-white shadow-md rounded-lg p-6 mb-6">
            <form>
                <div class="mb-4">
                    <label for="nombre" class="block text-gray-500 font-semibold mb-1">Nombre Completo:</label>
                    <input type="text" class="w-full p-2 border border-gray-300 rounded bg-gray-100 text-gray-700" id="nombre" disabled>
                </div>
                <div class="mb-4">
                    <label for="dni" class="block text-gray-500 font-semibold mb-1">DNI:</label>
                    <input type="text" class="w-full p-2 border border-gray-300 rounded bg-gray-100 text-gray-700" id="dni" disabled>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-500 font-semibold mb-1">Email:</label>
                    <input type="email" class="w-full p-2 border border-gray-300 rounded bg-white-100 text-gray-700" id="email" >
                </div>
                <div class="mb-4">
                    <label for="telefonofijo" class="block text-gray-500 font-semibold mb-1">Teléfono Fijo:</label>
                    <input type="text" class="w-full p-2 border border-gray-300 rounded bg-gray-100 text-gray-700" id="telefonofijo" disabled>
                </div>
                <div class="mb-4">
                    <label for="telefonomovil" class="block text-gray-500 font-semibold mb-1">Teléfono Móvil:</label>
                    <input type="text" class="w-full p-2 border border-gray-300 rounded bg-gray-100 text-gray-700" id="telefonomovil" disabled>
                </div>
                <div class="mb-4">
                    <label for="direccion" class="block text-gray-500 font-semibold mb-1">Dirección:</label>
                    <input type="text" class="w-full p-2 border border-gray-300 rounded bg-gray-100 text-gray-700" id="direccion" disabled>
                </div>
            </form>
        </div>

        <!-- Productos del Cliente -->
        <div id="cuentasResumen" class="mb-6"></div>
        
        <div class="text-center">
            <button class="bg-blue-500 text-white font-semibold py-2 px-4 rounded hover:bg-green-600" onclick="confirmarBaja()">Confirmar</button>
        </div>
    </div>

    <script src="../cliente_formulario.js"></script>
</body>
</html>
